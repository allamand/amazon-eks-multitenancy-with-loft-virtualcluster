apiVersion: apps/v1
kind: Deployment
metadata:
  name: cust2-product
  namespace: app-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: khanasif1/product_api:rc0.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        env:
          - name: current_env
            value: customer2
          - name: current_ver
            value: rc0.2